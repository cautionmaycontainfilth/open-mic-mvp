<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Open Mic ‚Äî The Pub</title>

  <!-- iOS / Mobile ‚Äútop bar‚Äù friendliness -->
  <meta name="theme-color" content="#0b0b0b" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

  <style>
    /* Make sure background truly covers the entire viewport on iOS */
    html, body {
      height: 100%;
      background: #0b0b0b;
    }

    body {
      margin: 0;
      min-height: 100vh;
      min-height: 100svh; /* iOS ‚Äúsmall viewport height‚Äù fix */
      background: radial-gradient(circle at top, #222222, #0b0b0b);
      color: #f5f5f5;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;

      /* Safe area support (notched phones) */
      padding-top: env(safe-area-inset-top);
      padding-bottom: env(safe-area-inset-bottom);

      overflow-x: hidden;
      -webkit-text-size-adjust: 100%;
    }

    /* Subtle top vignette so iOS status-bar area blends instead of looking like a ‚Äúbar‚Äù */
    body::before{
      content:"";
      position: fixed;
      top: 0; left: 0; right: 0;
      height: 140px;
      pointer-events: none;
      z-index: 0;
      background: linear-gradient(to bottom, rgba(0,0,0,0.55), rgba(0,0,0,0));
    }

    .container {
      position: relative;
      z-index: 1; /* above the vignette overlay */
      max-width: 800px;
      width: 100%;
      padding: 40px;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 18px;
      box-sizing: border-box;
    }

    .back-link {
      align-self: flex-start;
      font-size: 0.9rem;
      color: rgba(255,255,255,0.6);
      text-decoration: none;
      transition: opacity 0.2s ease;
      margin-bottom: 6px;
    }

    .back-link:hover { opacity: 1; }

    h1 {
      font-size: 2.5rem;
      margin: 0;
    }

    p {
      opacity: 0.75;
      margin: 0 0 8px 0;
    }

    /* Card */
    .track-card {
      background: rgba(255, 255, 255, 0.04);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 10px;
      padding: 20px;
      display: inline-flex;
      flex-direction: column;
      align-items: center;
      gap: 14px;
      animation: fadeIn 0.6s ease forwards;
      transform: translateY(0);
    }

    .track-card:hover {
      transform: translateY(-2px);
      transition: transform 0.2s ease;
    }

    .track-meta {
      font-size: 0.9rem;
      opacity: 0.78;
    }

    .track-meta span { opacity: 0.95; }

    /* Lock text (fades out when unlocked) */
    .lock-text {
      font-size: 0.9rem;
      opacity: 0.7;
      margin-top: 2px;
      margin-bottom: 2px;
      transition: opacity 0.35s ease;
    }

    .lock-text strong { color: #ffd98a; }

    .lock-text.hidden {
      opacity: 0;
    }

    /* Buttons */
    .actions {
      display: flex;
      gap: 10px;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 4px;
    }

    .pint-button {
      background: #f5c16c;
      color: #000;
      border: none;
      padding: 10px 18px;
      font-size: 0.95rem;
      cursor: pointer;
      border-radius: 8px;
      transition: all 0.2s ease;
      position: relative;
      overflow: hidden;
      min-width: 160px;
    }

    .pint-button:hover {
      transform: translateY(-1px);
      box-shadow: 0 6px 16px rgba(245, 193, 108, 0.25);
      background: #ffd98a;
    }

    .next-button {
      background: rgba(255,255,255,0.06);
      color: #f5f5f5;
      border: 1px solid rgba(255,255,255,0.12);
      padding: 10px 18px;
      font-size: 0.95rem;
      cursor: pointer;
      border-radius: 8px;
      transition: all 0.2s ease;
      min-width: 160px;
    }

    .next-button:hover {
      transform: translateY(-1px);
      background: rgba(255,255,255,0.10);
      box-shadow: 0 6px 16px rgba(255,255,255,0.08);
    }

    /* Disabled state (pint only) */
    button:disabled {
      opacity: 0.45;
      cursor: not-allowed;
      transform: none !important;
      box-shadow: none !important;
      filter: grayscale(0.15);
    }

    /* Pints counter */
    .pints {
      margin-top: 6px;
      opacity: 0.85;
      font-size: 0.95rem;
    }

    .pints strong { color: #ffd98a; }

    /* Clink pop */
    .clink {
      position: absolute;
      right: 12px;
      top: -8px;
      opacity: 0;
      transform: translateY(6px) scale(0.95);
      pointer-events: none;
      font-size: 1rem;
    }

    .pint-button.clinked .clink {
      animation: clinkPop 0.55s ease forwards;
    }

    @keyframes clinkPop {
      0%   { opacity: 0; transform: translateY(10px) scale(0.9); }
      35%  { opacity: 1; transform: translateY(0) scale(1.05); }
      100% { opacity: 0; transform: translateY(-10px) scale(0.95); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(6px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    /* ---------- End-of-night Modal ---------- */
    .modal {
      position: fixed;
      inset: 0;
      display: none;
      z-index: 9999;
    }

    .modal.show { display: block; }

    .modal-backdrop {
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.65);
      backdrop-filter: blur(6px);
    }

    .modal-card {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      width: min(520px, calc(100% - 40px));
      background: rgba(18,18,18,0.92);
      border: 1px solid rgba(255,255,255,0.10);
      border-radius: 14px;
      padding: 18px;
      color: #f5f5f5;
      box-shadow: 0 20px 60px rgba(0,0,0,0.55);
      text-align: left;
    }

    .modal-card h2 {
      margin: 0 0 6px 0;
      font-size: 1.25rem;
    }

    .modal-sub {
      margin: 0 0 14px 0;
      opacity: 0.75;
      font-size: 0.95rem;
    }

    .artist-list {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 16px;
      max-height: 50vh;
      overflow: auto;
      padding-right: 4px;
    }

    .artist-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 12px;
      padding: 10px 12px;
      border-radius: 10px;
      background: rgba(255,255,255,0.04);
      border: 1px solid rgba(255,255,255,0.08);
    }

    .artist-name { font-weight: 600; }
    .artist-track {
      font-size: 0.85rem;
      opacity: 0.65;
      margin-top: 2px;
    }

    .artist-link {
      text-decoration: none;
      font-size: 0.9rem;
      padding: 8px 10px;
      border-radius: 10px;
      border: 1px solid rgba(255,255,255,0.12);
      background: rgba(255,255,255,0.06);
      color: #f5f5f5;
      white-space: nowrap;
    }

    .artist-link:hover {
      background: rgba(255,255,255,0.10);
    }

    .modal-actions {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
    }

    .modal-close {
      background: rgba(255,255,255,0.06);
      color: #f5f5f5;
      border: 1px solid rgba(255,255,255,0.12);
      padding: 10px 14px;
      border-radius: 10px;
      cursor: pointer;
    }

    .modal-primary {
      background: #f5c16c;
      color: #000;
      border: none;
      padding: 10px 14px;
      border-radius: 10px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="container">
    <a href="index.html" class="back-link">‚Üê Back to rooms</a>

    <h1>The Pub</h1>
    <p>Indie, alt, folk. Grab a pint and listen.</p>

    <div class="track-card" id="trackCard">
      <iframe
        id="spotifyFrame"
        src="https://open.spotify.com/embed/track/003vvx7Niy0yvhvHt4a68B?utm_source=generator"
        width="320"
        height="80"
        frameborder="0"
        allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture">
      </iframe>

      <div class="track-meta" id="trackMeta">
        Mr. Brightside ‚Äî <span>The Killers</span>
      </div>

      <div class="lock-text" id="lockText">
        Listen for <strong><span id="countdown">20</span>s</strong> to unlock üçª
      </div>

      <div class="actions">
        <button class="pint-button" id="pintBtn" disabled>
          Buy a pint üç∫
          <span class="clink">ü•Ç</span>
        </button>

        <button class="next-button" id="nextBtn">Next act ‚Üí</button>
      </div>
    </div>

    <div class="pints">
      Pints bought: <strong><span id="pintsCount">0</span></strong> / <strong><span id="pintsMax">3</span></strong>
    </div>
  </div>

  <!-- Discovery Modal -->
  <div class="modal" id="discoveryModal" aria-hidden="true">
    <div class="modal-backdrop" id="modalBackdrop"></div>

    <div class="modal-card" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
      <h2 id="modalTitle">Did you find a new favourite?</h2>
      <p class="modal-sub">Here‚Äôs where to find tonight‚Äôs acts on Spotify.</p>

      <div class="artist-list" id="artistList"></div>

      <div class="modal-actions">
        <button class="modal-close" id="closeModalBtn">Close</button>
        <button class="modal-primary" id="restartBtn">Run it back</button>
      </div>
    </div>
  </div>

  <script>
    // ====== CONFIG ======
    const LOCK_SECONDS = 20;
    const MAX_PINTS = 3;

    // Demo tracks (+ artistUrl for the end-of-night list)
    const tracks = [
      {
        title: "Mr. Brightside",
        artist: "The Killers",
        id: "003vvx7Niy0yvhvHt4a68B",
        artistUrl: "https://open.spotify.com/artist/0C0XlULifJtAgn6ZNCW2eu"
      },
      {
        title: "Riptide",
        artist: "Vance Joy",
        id: "7yq4Qj7cqayVTp3FF9CWbm",
        artistUrl: "https://open.spotify.com/artist/10exVja0key0uqUkk6LJRT"
      },
      {
        title: "Every Morning",
        artist: "Sugar Ray",
        id: "2ouURa1AIXp3AvkS52Jry5",
        artistUrl: "https://open.spotify.com/artist/4uN3DsfENc7dp0OLO0FEIb"
      },
      {
        title: "Ho Hey",
        artist: "The Lumineers",
        id: "0W4Kpfp1w2xkY3PrV714B7",
        artistUrl: "https://open.spotify.com/artist/16oZKvXb6WkQlVAjwo2Wbg"
      }
    ];

    let currentIndex = 0;

    const spotifyFrame = document.getElementById("spotifyFrame");
    const trackMeta = document.getElementById("trackMeta");
    const nextBtn = document.getElementById("nextBtn");
    const pintBtn = document.getElementById("pintBtn");
    const pintsCountEl = document.getElementById("pintsCount");
    const pintsMaxEl = document.getElementById("pintsMax");
    const trackCard = document.getElementById("trackCard");
    const lockText = document.getElementById("lockText");

    // ====== PINTS (3 PER SESSION / PAGE LOAD) ======
    let pints = 0;
    pintsMaxEl.textContent = MAX_PINTS;

    function renderPints() {
      pintsCountEl.textContent = pints;
    }

    function outOfPints() {
      return pints >= MAX_PINTS;
    }

    function showOutOfPintsState() {
      if (lockTimer) clearInterval(lockTimer);
      lockTimer = null;

      pintBtn.disabled = true;
      lockText.classList.remove("hidden");
      lockText.textContent = "That‚Äôs your 3 pints üçª Come back next session.";
    }

    function renderTrackMeta() {
      trackMeta.innerHTML = `${tracks[currentIndex].title} ‚Äî <span>${tracks[currentIndex].artist}</span>`;
    }

    function setTrack(index) {
      currentIndex = (index + tracks.length) % tracks.length;
      const trackId = tracks[currentIndex].id;

      spotifyFrame.src = `https://open.spotify.com/embed/track/${trackId}?utm_source=generator`;
      renderTrackMeta();

      // Re-trigger fade animation
      trackCard.style.animation = "none";
      void trackCard.offsetWidth;
      trackCard.style.animation = "fadeIn 0.6s ease forwards";

      // Re-lock pint button for the new act (unless you're out of pints)
      if (outOfPints()) {
        showOutOfPintsState();
      } else {
        startLock();
      }
    }

    // ====== LOCK LOGIC (PINT ONLY) ======
    let lockTimer = null;
    let remaining = LOCK_SECONDS;

    function startLock() {
      if (lockTimer) clearInterval(lockTimer);

      if (outOfPints()) {
        showOutOfPintsState();
        return;
      }

      lockText.classList.remove("hidden");
      pintBtn.disabled = true;
      remaining = LOCK_SECONDS;

      lockText.innerHTML = `Listen for <strong><span id="countdown">${remaining}</span>s</strong> to unlock üçª`;

      const freshCountdown = document.querySelector("#countdown");

      lockTimer = setInterval(() => {
        remaining -= 1;
        freshCountdown.textContent = remaining;

        if (remaining <= 0) {
          clearInterval(lockTimer);
          lockTimer = null;

          if (!outOfPints()) {
            pintBtn.disabled = false;
            lockText.classList.add("hidden");
          } else {
            showOutOfPintsState();
          }
        }
      }, 1000);
    }

    // ====== END-OF-NIGHT MODAL ======
    const modal = document.getElementById("discoveryModal");
    const artistList = document.getElementById("artistList");
    const closeModalBtn = document.getElementById("closeModalBtn");
    const modalBackdrop = document.getElementById("modalBackdrop");
    const restartBtn = document.getElementById("restartBtn");

    function buildArtistList() {
      // unique by artistUrl (in case you later have multiple tracks per artist)
      const seen = new Set();
      const unique = [];

      for (const t of tracks) {
        if (!t.artistUrl) continue;
        if (seen.has(t.artistUrl)) continue;
        seen.add(t.artistUrl);
        unique.push(t);
      }

      artistList.innerHTML = unique.map(t => `
        <div class="artist-item">
          <div>
            <div class="artist-name">${t.artist}</div>
            <div class="artist-track">${t.title}</div>
          </div>
          <a class="artist-link" href="${t.artistUrl}" target="_blank" rel="noopener noreferrer">
            Open in Spotify ‚Üí
          </a>
        </div>
      `).join("");
    }

    function openModal() {
      buildArtistList();
      modal.classList.add("show");
      modal.setAttribute("aria-hidden", "false");
    }

    function closeModal() {
      modal.classList.remove("show");
      modal.setAttribute("aria-hidden", "true");
    }

    closeModalBtn.addEventListener("click", closeModal);
    modalBackdrop.addEventListener("click", closeModal);

    restartBtn.addEventListener("click", () => {
      closeModal();
      setTrack(0);
    });

    document.addEventListener("keydown", (e) => {
      if (e.key === "Escape" && modal.classList.contains("show")) closeModal();
    });

    // ====== INIT ======
    renderPints();
    renderTrackMeta();
    startLock();

    // Next act: if last act, show modal instead of looping
    nextBtn.addEventListener("click", () => {
      if (currentIndex === tracks.length - 1) {
        openModal();
      } else {
        setTrack(currentIndex + 1);
      }
    });

    // Pint click increments, clinks, enforces max
    pintBtn.addEventListener("click", () => {
      if (outOfPints()) {
        showOutOfPintsState();
        return;
      }

      pints += 1;
      renderPints();

      pintBtn.classList.remove("clinked");
      void pintBtn.offsetWidth;
      pintBtn.classList.add("clinked");

      if (outOfPints()) {
        showOutOfPintsState();
      }
    });
  </script>
</body>
</html>
