<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Open Mic ‚Äî The Club</title>

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(circle at top, #2a0012, #0b0b0b);
      color: #f5f5f5;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      max-width: 800px;
      width: 100%;
      padding: 40px;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 18px;
    }

    .back-link {
      align-self: flex-start;
      font-size: 0.9rem;
      color: rgba(255,255,255,0.6);
      text-decoration: none;
      transition: opacity 0.2s ease;
      margin-bottom: 6px;
    }

    .back-link:hover { opacity: 1; }

    h1 { font-size: 2.5rem; margin: 0; }

    p { opacity: 0.75; margin: 0 0 8px 0; }

    .track-card {
      background: rgba(255, 255, 255, 0.04);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 10px;
      padding: 20px;
      display: inline-flex;
      flex-direction: column;
      align-items: center;
      gap: 14px;
      animation: fadeIn 0.6s ease forwards;
      transform: translateY(0);
    }

    .track-card:hover {
      transform: translateY(-2px);
      transition: transform 0.2s ease;
    }

    .track-meta {
      font-size: 0.9rem;
      opacity: 0.78;
    }

    .track-meta span { opacity: 0.95; }

    /* Lock text (fades out when unlocked) */
    .lock-text {
      font-size: 0.9rem;
      opacity: 0.7;
      margin-top: 2px;
      margin-bottom: 2px;
      transition: opacity 0.35s ease;
    }

    .lock-text strong { color: #ff5b93; }

    .lock-text.hidden { opacity: 0; }

    .actions {
      display: flex;
      gap: 10px;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 4px;
    }

    .signal-button {
      background: #ff2a6d;
      color: #000;
      border: none;
      padding: 10px 18px;
      font-size: 0.95rem;
      cursor: pointer;
      border-radius: 8px;
      transition: all 0.2s ease;
      position: relative;
      overflow: hidden;
      min-width: 170px;
    }

    .signal-button:hover {
      transform: translateY(-1px);
      box-shadow: 0 6px 16px rgba(255, 42, 109, 0.25);
      background: #ff5b93;
    }

    .next-button {
      background: rgba(255,255,255,0.06);
      color: #f5f5f5;
      border: 1px solid rgba(255,255,255,0.12);
      padding: 10px 18px;
      font-size: 0.95rem;
      cursor: pointer;
      border-radius: 8px;
      transition: all 0.2s ease;
      min-width: 170px;
    }

    .next-button:hover {
      transform: translateY(-1px);
      background: rgba(255,255,255,0.10);
      box-shadow: 0 6px 16px rgba(255,255,255,0.08);
    }

    /* Disabled state */
    button:disabled {
      opacity: 0.45;
      cursor: not-allowed;
      transform: none !important;
      box-shadow: none !important;
      filter: grayscale(0.15);
    }

    .count {
      margin-top: 6px;
      opacity: 0.85;
      font-size: 0.95rem;
    }

    .count strong { color: #ff5b93; }

    /* Pop animation */
    .pop {
      position: absolute;
      right: 12px;
      top: -8px;
      opacity: 0;
      transform: translateY(6px) scale(0.95);
      pointer-events: none;
      font-size: 1rem;
    }

    .signal-button.popped .pop {
      animation: popAnim 0.55s ease forwards;
    }

    @keyframes popAnim {
      0%   { opacity: 0; transform: translateY(10px) scale(0.9); }
      35%  { opacity: 1; transform: translateY(0) scale(1.05); }
      100% { opacity: 0; transform: translateY(-10px) scale(0.95); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(6px); }
      to   { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>
  <div class="container">
    <a href="index.html" class="back-link">‚Üê Back to rooms</a>

    <h1>The Club</h1>
    <p>Rap, trap, drill. Lights low. Bass loud.</p>

    <div class="track-card" id="trackCard">
      <iframe
        id="spotifyFrame"
        src="https://open.spotify.com/embed/track/1rfofaqEpACxVEHIZBJe6W?utm_source=generator"
        width="320"
        height="80"
        frameborder="0"
        allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture">
      </iframe>

      <div class="track-meta" id="trackMeta">
        Praise The Lord ‚Äî <span>A$AP Rocky</span>
      </div>

      <div class="lock-text" id="lockText">
        Feel it for <strong><span id="countdown">20</span>s</strong> to unlock üî•
      </div>

      <div class="actions">
        <button class="signal-button" id="signalBtn" disabled>
          Run it back üî•
          <span class="pop">üí•</span>
        </button>

        <button class="next-button" id="nextBtn">Next act ‚Üí</button>
      </div>
    </div>

    <div class="count">
      ‚ÄúRun it back‚Äù votes: <strong><span id="countNum">0</span></strong> / <strong><span id="maxNum">3</span></strong>
    </div>
  </div>

  <script>
    // ====== CONFIG ======
    const LOCK_SECONDS = 20;
    const MAX_VOTES = 3;

    const tracks = [
      { title: "Praise The Lord", artist: "A$AP Rocky", id: "1rfofaqEpACxVEHIZBJe6W" },
      { title: "SICKO MODE", artist: "Travis Scott", id: "2xLMifQCjDGFmkHkpNLD9h" },
      { title: "Nonstop", artist: "Drake", id: "4qBJr76eGzUw3Oe2D6a8AU" },
      { title: "HUMBLE.", artist: "Kendrick Lamar", id: "7KXjTSCq5nL1LoYtL7XAwS" }
    ];

    let currentIndex = 0;

    const spotifyFrame = document.getElementById("spotifyFrame");
    const trackMeta = document.getElementById("trackMeta");
    const nextBtn = document.getElementById("nextBtn");
    const signalBtn = document.getElementById("signalBtn");
    const countNum = document.getElementById("countNum");
    const maxNum = document.getElementById("maxNum");
    const trackCard = document.getElementById("trackCard");
    const lockText = document.getElementById("lockText");

    // ====== VOTES (3 PER SESSION / PAGE LOAD) ======
    // Persist across "Next act", reset only when page refreshes.
    let votes = 0;
    maxNum.textContent = MAX_VOTES;

    function renderVotes() {
      countNum.textContent = votes;
    }

    function outOfVotes() {
      return votes >= MAX_VOTES;
    }

    function showOutOfVotesState() {
      if (lockTimer) clearInterval(lockTimer);
      lockTimer = null;

      signalBtn.disabled = true;
      lockText.classList.remove("hidden");
      lockText.textContent = "You‚Äôve run it back 3 times üòÆ‚Äçüí® Come back next session.";
    }

    function renderMeta() {
      trackMeta.innerHTML = `${tracks[currentIndex].title} ‚Äî <span>${tracks[currentIndex].artist}</span>`;
    }

    function setTrack(index) {
      currentIndex = (index + tracks.length) % tracks.length;
      spotifyFrame.src = `https://open.spotify.com/embed/track/${tracks[currentIndex].id}?utm_source=generator`;
      renderMeta();

      trackCard.style.animation = "none";
      void trackCard.offsetWidth;
      trackCard.style.animation = "fadeIn 0.6s ease forwards";

      // Re-lock for the new act unless you're out of votes
      if (outOfVotes()) {
        showOutOfVotesState();
      } else {
        startLock();
      }
    }

    // ====== LOCK LOGIC ======
    let lockTimer = null;
    let remaining = LOCK_SECONDS;

    function startLock() {
      if (lockTimer) clearInterval(lockTimer);

      if (outOfVotes()) {
        showOutOfVotesState();
        return;
      }

      lockText.classList.remove("hidden");
      signalBtn.disabled = true;
      remaining = LOCK_SECONDS;

      lockText.innerHTML = `Feel it for <strong><span id="countdown">${remaining}</span>s</strong> to unlock üî•`;
      const countdownEl = document.querySelector("#countdown");

      lockTimer = setInterval(() => {
        remaining -= 1;
        countdownEl.textContent = remaining;

        if (remaining <= 0) {
          clearInterval(lockTimer);
          lockTimer = null;

          if (!outOfVotes()) {
            signalBtn.disabled = false;
            lockText.classList.add("hidden");
          } else {
            showOutOfVotesState();
          }
        }
      }, 1000);
    }

    // ====== INIT ======
    renderVotes();
    renderMeta();

    if (outOfVotes()) showOutOfVotesState();
    else startLock();

    nextBtn.addEventListener("click", () => setTrack(currentIndex + 1));

    signalBtn.addEventListener("click", () => {
      if (outOfVotes()) {
        showOutOfVotesState();
        return;
      }

      votes += 1;
      renderVotes();

      signalBtn.classList.remove("popped");
      void signalBtn.offsetWidth;
      signalBtn.classList.add("popped");

      if (outOfVotes()) {
        showOutOfVotesState();
      }
    });
  </script>
</body>
</html>
