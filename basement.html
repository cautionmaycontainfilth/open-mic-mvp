<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Open Mic ‚Äî The Basement</title>

  <!-- iOS / Mobile ‚Äútop bar‚Äù friendliness -->
  <meta name="theme-color" content="#0b0b0b" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

  <style>
    /* Ensure background truly covers the entire viewport on iOS */
    html, body {
      height: 100%;
      background: #0b0b0b;
    }

    body {
      margin: 0;
      min-height: 100vh;
      min-height: 100svh; /* iOS ‚Äúsmall viewport height‚Äù fix */
      background: radial-gradient(circle at top, #003325, #0b0b0b);
      color: #f5f5f5;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;

      /* Safe area support (notched phones) */
      padding-top: env(safe-area-inset-top);
      padding-bottom: env(safe-area-inset-bottom);

      overflow-x: hidden;
      -webkit-text-size-adjust: 100%;
    }

    /* Subtle top vignette so iOS status-bar area blends (no harsh ‚Äúbar‚Äù look) */
    body::before{
      content:"";
      position: fixed;
      top: 0; left: 0; right: 0;
      height: 140px;
      pointer-events: none;
      z-index: 0;
      background: linear-gradient(to bottom, rgba(0,0,0,0.55), rgba(0,0,0,0));
    }

    .container {
      position: relative;
      z-index: 1; /* above vignette */
      max-width: 800px;
      width: 100%;
      padding: 40px;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 18px;
      box-sizing: border-box;
    }

    .back-link {
      align-self: flex-start;
      font-size: 0.9rem;
      color: rgba(255,255,255,0.6);
      text-decoration: none;
      transition: opacity 0.2s ease;
      margin-bottom: 6px;
    }

    .back-link:hover { opacity: 1; }

    h1 { font-size: 2.5rem; margin: 0; }
    p { opacity: 0.75; margin: 0 0 8px 0; }

    .track-card {
      background: rgba(255, 255, 255, 0.04);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 10px;
      padding: 20px;
      display: inline-flex;
      flex-direction: column;
      align-items: center;
      gap: 14px;
      animation: fadeIn 0.6s ease forwards;
      transform: translateY(0);
    }

    .track-card:hover {
      transform: translateY(-2px);
      transition: transform 0.2s ease;
    }

    .track-meta {
      font-size: 0.9rem;
      opacity: 0.78;
    }

    .track-meta span { opacity: 0.95; }

    /* Lock text */
    .lock-text {
      font-size: 0.9rem;
      opacity: 0.7;
      margin-top: 2px;
      margin-bottom: 2px;
      transition: opacity 0.35s ease;
    }

    .lock-text strong { color: #46c3b2; }
    .lock-text.hidden { opacity: 0; }

    .actions {
      display: flex;
      gap: 10px;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 4px;
    }

    .signal-button {
      background: #2a9d8f;
      color: #000;
      border: none;
      padding: 10px 18px;
      font-size: 0.95rem;
      cursor: pointer;
      border-radius: 8px;
      transition: all 0.2s ease;
      position: relative;
      overflow: hidden;
      min-width: 170px;
    }

    .signal-button:hover {
      transform: translateY(-1px);
      box-shadow: 0 6px 16px rgba(42, 157, 143, 0.25);
      background: #46c3b2;
    }

    .next-button {
      background: rgba(255,255,255,0.06);
      color: #f5f5f5;
      border: 1px solid rgba(255,255,255,0.12);
      padding: 10px 18px;
      font-size: 0.95rem;
      cursor: pointer;
      border-radius: 8px;
      transition: all 0.2s ease;
      min-width: 170px;
    }

    .next-button:hover {
      transform: translateY(-1px);
      background: rgba(255,255,255,0.10);
      box-shadow: 0 6px 16px rgba(255,255,255,0.08);
    }

    /* Disabled */
    button:disabled {
      opacity: 0.45;
      cursor: not-allowed;
      transform: none !important;
      box-shadow: none !important;
      filter: grayscale(0.15);
    }

    .count {
      margin-top: 6px;
      opacity: 0.85;
      font-size: 0.95rem;
    }

    .count strong { color: #46c3b2; }

    /* Pop animation */
    .pop {
      position: absolute;
      right: 12px;
      top: -8px;
      opacity: 0;
      transform: translateY(6px) scale(0.95);
      pointer-events: none;
      font-size: 1rem;
    }

    .signal-button.popped .pop {
      animation: popAnim 0.55s ease forwards;
    }

    @keyframes popAnim {
      0%   { opacity: 0; transform: translateY(10px) scale(0.9); }
      35%  { opacity: 1; transform: translateY(0) scale(1.05); }
      100% { opacity: 0; transform: translateY(-10px) scale(0.95); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(6px); }
      to   { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>
  <div class="container">
    <a href="index.html" class="back-link">‚Üê Back to rooms</a>

    <h1>The Basement</h1>
    <p>DNB, jungle, experimental. No rules.</p>

    <div class="track-card" id="trackCard">
      <iframe
        id="spotifyFrame"
        src="https://open.spotify.com/embed/track/2m1hi0nfMR9vdGC8UcrnwU?utm_source=generator"
        width="320"
        height="80"
        frameborder="0"
        allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture">
      </iframe>

      <div class="track-meta" id="trackMeta">
        Midnight City ‚Äî <span>M83</span>
      </div>

      <div class="lock-text" id="lockText">
        Let it breathe for <strong><span id="countdown">20</span>s</strong> to unlock üîä
      </div>

      <div class="actions">
        <button class="signal-button" id="signalBtn" disabled>
          Reload üîä
          <span class="pop">‚ö°Ô∏è</span>
        </button>

        <button class="next-button" id="nextBtn">Next act ‚Üí</button>
      </div>
    </div>

    <div class="count">
      Reloads: <strong><span id="countNum">0</span></strong> / <strong><span id="maxNum">3</span></strong>
    </div>
  </div>

  <script>
    // ====== CONFIG ======
    const LOCK_SECONDS = 20;
    const MAX_RELOADS = 3;

    const tracks = [
      { title: "Midnight City", artist: "M83", id: "2m1hi0nfMR9vdGC8UcrnwU" },
      { title: "Strobe", artist: "deadmau5", id: "6Tj1Zp9R8F8LQK0sZq5F9w" },
      { title: "Genesis", artist: "Justice", id: "0Hf4aIJpsN4Os2f0y0VqWl" },
      { title: "Windowlicker", artist: "Aphex Twin", id: "0fYVliAYKHuPmECRs1pbRf" }
    ];

    let currentIndex = 0;

    const spotifyFrame = document.getElementById("spotifyFrame");
    const trackMeta = document.getElementById("trackMeta");
    const nextBtn = document.getElementById("nextBtn");
    const signalBtn = document.getElementById("signalBtn");
    const countNum = document.getElementById("countNum");
    const maxNum = document.getElementById("maxNum");
    const trackCard = document.getElementById("trackCard");
    const lockText = document.getElementById("lockText");

    // 3 reloads per session (page load)
    let reloads = 0;
    maxNum.textContent = MAX_RELOADS;

    function renderCount() {
      countNum.textContent = reloads;
    }

    function outOfReloads() {
      return reloads >= MAX_RELOADS;
    }

    function showOutOfReloadsState() {
      if (lockTimer) clearInterval(lockTimer);
      lockTimer = null;

      signalBtn.disabled = true;
      lockText.classList.remove("hidden");
      lockText.textContent = "You‚Äôve reloaded 3 times üòµ‚Äçüí´ Come back next session.";
    }

    function renderMeta() {
      trackMeta.innerHTML = `${tracks[currentIndex].title} ‚Äî <span>${tracks[currentIndex].artist}</span>`;
    }

    function setTrack(index) {
      currentIndex = (index + tracks.length) % tracks.length;
      spotifyFrame.src = `https://open.spotify.com/embed/track/${tracks[currentIndex].id}?utm_source=generator`;
      renderMeta();

      // Re-trigger animation
      trackCard.style.animation = "none";
      void trackCard.offsetWidth;
      trackCard.style.animation = "fadeIn 0.6s ease forwards";

      // Re-lock unless you're out
      if (outOfReloads()) {
        showOutOfReloadsState();
      } else {
        startLock();
      }
    }

    // ====== LOCK LOGIC ======
    let lockTimer = null;
    let remaining = LOCK_SECONDS;

    function startLock() {
      if (lockTimer) clearInterval(lockTimer);

      if (outOfReloads()) {
        showOutOfReloadsState();
        return;
      }

      lockText.classList.remove("hidden");
      signalBtn.disabled = true;
      remaining = LOCK_SECONDS;

      lockText.innerHTML = `Let it breathe for <strong><span id="countdown">${remaining}</span>s</strong> to unlock üîä`;
      const countdownEl = document.querySelector("#countdown");

      lockTimer = setInterval(() => {
        remaining -= 1;
        countdownEl.textContent = remaining;

        if (remaining <= 0) {
          clearInterval(lockTimer);
          lockTimer = null;

          if (!outOfReloads()) {
            signalBtn.disabled = false;
            lockText.classList.add("hidden");
          } else {
            showOutOfReloadsState();
          }
        }
      }, 1000);
    }

    // ====== INIT ======
    renderCount();
    renderMeta();

    if (outOfReloads()) showOutOfReloadsState();
    else startLock();

    nextBtn.addEventListener("click", () => setTrack(currentIndex + 1));

    signalBtn.addEventListener("click", () => {
      if (outOfReloads()) {
        showOutOfReloadsState();
        return;
      }

      reloads += 1;
      renderCount();

      signalBtn.classList.remove("popped");
      void signalBtn.offsetWidth;
      signalBtn.classList.add("popped");

      if (outOfReloads()) {
        showOutOfReloadsState();
      }
    });
  </script>
</body>
</html>
